<div class="whole">

    <mat-card class="card">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field>
                        <input matInput type="email" placeholder="email" formControlName="email">
                    </mat-form-field>
                <div *ngIf="loginFormControl.email.invalid && (loginFormControl.email.dirty || loginFormControl.email.touched)"
                    class="alert alert-danger">

                    <div *ngIf="loginFormControl.email.errors?.['required']">
                        Email is required.
                    </div>
                </div>
                <p>
                    <mat-form-field>
                        <input matInput type="password" placeholder="password" formControlName="password">
                    </mat-form-field>
                <div *ngIf="loginFormControl.password.invalid && (loginFormControl.password.dirty || loginFormControl.password.touched)"
                    class="alert alert-danger">

                    <div *ngIf="loginFormControl.password.errors?.['required']">
                        Password is required.
                    </div>
                </div>
                <button>Sign-in</button>
            </form>
        </mat-card-content>

    </mat-card>
</div>
