<div class="whole">

    <mat-card class="card">
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field>

                        <input matInput type="text" id="name" placeholder="name" formControlName="name">
                    </mat-form-field>
                    <div *ngIf="registerFormControl.name.invalid && (registerFormControl.name.dirty || registerFormControl.name.touched)"
                        class="alert alert-danger">

                        <div *ngIf="registerFormControl.name.errors?.['required']">
                            Name is required.
                        </div>
                    </div>
                </div>
                <p>
                    <mat-form-field>

                        <input matInput type="email" placeholder="email" formControlName="email">
                    </mat-form-field>
                <div *ngIf="registerFormControl.email.invalid && (registerFormControl.email.dirty || registerFormControl.email.touched)"
                    class="alert alert-danger">

                    <div *ngIf="registerFormControl.email.errors?.['required']">
                        Email is required.
                    </div>
                </div>
                <p>
                    <mat-form-field>
                        <input matInput type="number" placeholder="Contact" formControlName="contact">
                    </mat-form-field>
                <div *ngIf="registerFormControl.contact.invalid && (registerFormControl.email.dirty || registerFormControl.contact.touched)"
                    class="alert alert-danger">

                    <div *ngIf="registerFormControl.contact.errors?.['required']">
                        Contact is required.
                    </div>
                </div>
                <p>
                    <mat-form-field>
                        <input matInput type="text" placeholder="username" formControlName="username">
                    </mat-form-field>
                <div *ngIf="registerFormControl.username.invalid && (registerFormControl.username.dirty || registerFormControl.username.touched)"
                    class="alert alert-danger">

                    <div *ngIf="registerFormControl.username.errors?.['required']">
                        Username is required.
                    </div>
                </div>

                <p>
                    <mat-form-field>
                        <input matInput type="password" placeholder="password" formControlName="password">
                    </mat-form-field>
                <div *ngIf="registerFormControl.password.invalid && (registerFormControl.password.dirty || registerFormControl.password.touched)"
                    class="alert alert-danger">

                    <div *ngIf="registerFormControl.password.errors?.['required']">
                        Password is required.
                    </div>
                </div>

                <button  mat-button color="primary">Sign-up</button>
                    <button mat-button color="primary" routerLink="/login">Login</button>
                  
            </form>

        </mat-card-content>

    </mat-card>
</div>
